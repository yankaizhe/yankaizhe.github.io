<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table border="2">
			<tr>
				<th colspan="2" align="center">信 &nbsp 息 &nbsp 统 &nbsp 计 &nbsp 表</th>
			</tr>
			<tr>
				<td align="left">姓名：</td>
				<td align="left" input type="text" name="userName"></td>
			</tr>
			<tr>
				<td align="left">年龄：</td>
				<td align="left" input type="text" name="age"></td>
			</tr>
			<tr>
				<td align="left">性别：</td>
				<td>
				<input type="radio" name="sex" value="1">男
				<input type="radio" name="sex" value="2">女
				</td>
			</tr>
			<tr>
				<td align="left">爱好：</td>
				<td>
				<input type="checkbox" name="hobby" value="1">旅游
				<input type="checkbox" name="hobby" value="2">登山
				<input type="checkbox" name="hobby" value="3">健身
				<input type="checkbox" name="hobby" value="4">上网
				</td>
			</tr>
			<tr>
				<td align="left">学历：</td>
				<td>
			<select name="degree">
				<option value="">--请选择--</option>
				<option value="1">专科</option>
				<option value="1">本科</option>
				<option value="1">硕士</option>
				<option value="1">博士及以上</option>
			</select>
			</td>
			</tr>
			<tr>
				<td align="left">备注：</td>
				<td>
			<textarea name="commet" id="" cols="30" rows="10"></textarea>
			</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="提交">
				<input type="reset" value="重置">
				<input type="button" value="返回">
				</td>
			</tr>
		</table>
	</body>
</html>
